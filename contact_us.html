    <section id="contact" class="contact-section  py-5">
        <div class="container">
            <h2 class="section-header text-center mb-4 text-white">Contact Us</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8 text-white">
                    <form action="your-server-endpoint" method="post">
                        <div class="row ">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label text-white">Name</label>
                                <input type="text"  class="form-control" placeholder="fullname" id="name" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="example@gmail.com" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" placeholder="what is this message about" id="subject" name="subject">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" placeholder="message content" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    


    <!-- Contact Us Section -->
    <section class="contact-us-section bg-dark text-white py-5">
        <div class="container">

                </div>
                <div class="col-md-4 text-center mt-5">
                    <h3>Contact Us</h3>
                    <p>Email: info@CyberInnova.com</p>
                    <p>Phone: +123456789</p>
                    <p>Address: 123 Street, City, Country</p>
                </div>
                <div class="col-md-4 text-center mt-5">
                    <h3>Follow Us</h3>
                    <a href="https://www.facebook.com/" class="text-white me-3">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.twitter.com/" class="text-white me-3">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.linkedin.com/" class="text-white">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
